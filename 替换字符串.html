<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'casddassafascsaas'
        //将str中所有的a替换成*
        //用while循环
        while(str.indexOf("a") !== -1){
            str = str.replace('a','*')
        }
        console.log(str);
        //2.将字符串转换成数组有点象join

        var str2 = 'pink,red,blue'
        var arr = str2.split(',')
        console.log(arr);
        var str3 = arr.join(",")
        console.log(str3);
    </script>
</body>
</html>
