<body>
    <script>
        function getMax(){
            var max = arguments[0]
            for(var i = 1;i <= arguments.length; i++){
                if(arguments[i] > max){
                    max = arguments[i]
                }
            }
            return console.log(max);
        }
        getMax(1,2,3,4,5)
    </script
