<body>
    <h1>今天天气不错但是很冷</h1>
    <script>
        var arr = [1200,1300,1600,2000,2300,1000]
        var newArr = []
        //把大于1500的元素添加给新数组
        for(var i = 0; i < arr.length;i++){
            if(arr[i] >= 1500){
                newArr.push(arr[i])
            }
        }
        console.log(newArr);
    </script>
</body>
