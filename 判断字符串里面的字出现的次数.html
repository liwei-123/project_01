<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var str = 'dasdasdasasdafasfas'
        var o = {};
        for(var i = 0 ; i < str.length; i++) {
            var chars = str.charAt(i);
            if(o[chars]){
                o[chars]++
            } else {
                o[chars] = 1
            }
        }
        console.log(o);
        var max = 0;
        var ch = ''
        for(let k in o){
          
            if(o[k] > max){
                max = o[k]
                ch = k
            }
          
            console.log(`${k}元素出现了${o[k]}次`);
        }
      
        console.log(`出现最多的字符是${ch},出现了${max}次`);
        </script>
       
</body>
</html>
